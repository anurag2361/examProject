<link rel="stylesheet" href="../css/loginsignup.css"
<div ng-controller="indexController as index">
    <div><h1 style="text-align:center">Exam App</h1></div>


    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="index.html">Exam App</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/">Home</a>
                </li>
                <li ng-if="index.logged() === 0">
                    <a href="#/loginsignup">login/Signup</a>
                </li>
                <li ng-if="index.logged() === 1 && index.username === 'Admin'">
                    <a href="#/admin/{{index.userID}}">Dashboard</a>
                </li>
                <li ng-if="index.logged() === 1 && index.username !== 'Admin'">
                    <a href="#/dashboard/{{index.userID}}">Dashboard</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
</div>
<!-- /.container -->
</nav>

<div id="fullscreen_bg" class="fullscreen_bg" />
<div id="regContainer" class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" ng-submit="index.submitLogin()" role="form" style="display: block;">
                                <div class="form-group">
                                    <label for="username">Email</label>
                                    <input type="text" name="email" id="email" tabindex="1" ng-model="index.email" class="form-control" placeholder="Username"
                                        value="">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" tabindex="2" ng-model="index.password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                                <p align="center">
                                    <a style="color:red;" href="#/forgotpassword">Forgot Password?</a>
                                </p>
                                <p align="center">OR</p>
                                <hr/>
                                <div class="row">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    &nbsp;&nbsp;&nbsp;
                                    <a align="center" class="btn  btn-social btn-facebook" ng-click="index.submitFacebook()">
                                        <span class="fa fa-facebook"></span> Sign in with Facebook</a>
                                    <a align="center" class="btn btn-social btn-google" ng-click="index.submitGoogle()">
                                        <span class="fa fa-google"></span> Sign in with Google
                                    </a>
                            </form>

                            </div>
                            <form id="register-form" ng-submit="index.submitSignup()" role="form" style="display: none;">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username" tabindex="1" ng-model="index.name" class="form-control" placeholder="Username"
                                        value="">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" class="form-control" ng-model="index.email" placeholder="Email" value="">
                                </div>
                                <div class="form-group">
                                    <label for="mobileNumber">Mobile Number</label>
                                    <input type="Number" name="mobileNumber" id="mobileNumber" class="form-control" ng-model="index.mobile" placeholder="Mobile Number"
                                        value="">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" tabindex="1" ng-model="index.password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Security Question</label>
                                    <input type="text" name="Security" id="Security" tabindex="1" class="form-control" ng-model="index.security" placeholder="Security Question">
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Answer</label>
                                    <input type="text" name="Security" id="Security" tabindex="1" class="form-control" ng-model="index.answer" placeholder="Answer">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</div>
<script>
    $(function () {

        $('#login-form-link').click(function (e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-form-link').click(function (e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });

    });

</script>
